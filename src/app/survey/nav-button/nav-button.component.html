<ng-container>

    <button class="new-button" (click)="goToNextQuestion()"
      [disabled]="currentQuestion.isDisableButton">Suivant</button>

</ng-container>

    <button class="end-button">Plannifier mon premier programme</button>
  </div>
</ng-container>
